<div class="panel">
    <div class='panel-primary'>
        <h2 class="panel-heading">Work In Progress</h2>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text' class="form-control" [(ngModel)]='listFilter' />
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by: {{listFilter}} </h3>
                </div>
            </div>
            <div class='table-responsive'>
                <div class='table'>
                    <div class="listBorder">
                        <div class="row">
                            <div class="col-lg-2">
                                <label class="boldtext">Case Ref Number:</label>
                            </div>
                            <div class="col-lg-1">
                                <label class="boldtext">Case Status:</label>
                            </div>
                            <div class="col-lg-1">
                                <label class="boldtext">Customs Excise Code:</label>
                            </div>
                            <div class="col-lg-2">
                                <label class="boldtext">Company registered number:</label>
                            </div>
                            <div class="col-lg-1">
                                <label class="boldtext">Trading Name:</label>
                            </div>
                            <div class="col-lg-1">
                                <label class="boldtext">Income Tax:</label>
                            </div>
                            <div class="col-lg-1">
                                <label class="boldtext">VAT Number:</label>
                            </div>
                            <div class="col-lg-1">
                                <label class="boldtext">DateCreated:</label>
                            </div>
                        </div>
                        <div *ngFor='let vddlDetail of filteredvddlDetails' class="row tableoutline">
                            <div class="col-lg-2">
                                <div class="tablebox">
                                    <label>
                                        {{vddlDetail.VddlDetails.CaseRefNo}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="tablebox">
                                    <label>
                                        ACTIVE
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="tablebox">
                                    <label>
                                        {{vddlDetail.VddlDetails.CustomsExciseCode}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="tablebox">
                                    <label>
                                        {{vddlDetail.VddlDetails.CompanyRegisteredNumber}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="tablebox">
                                    <label>
                                        {{vddlDetail.VddlDetails.TradingName}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="tablebox">
                                    <label>
                                        {{vddlDetail.VddlDetails.IncomeTax}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="tablebox">
                                    <label>
                                        {{vddlDetail.VddlDetails.VATNumber}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="tablebox">
                                    <label>
                                        {{vddlDetail.VddlDetails.DateCreated | date}}
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-1">
                                <div class="buttonSpacing">
                                    <button class='btn btn-primary' (click)='onVddlEdit(vddlDetail)'>Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
