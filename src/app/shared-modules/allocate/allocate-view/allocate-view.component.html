<div class="container">
    <div class="row">   
      <div class="col-lg-8 col-md-8">
        <div class="col-lg-2 col-md-2">Date
        </div>
        <div class="col-lg-6 col-md-6">
          <input type="date" id="allocatedate" #allocateDate >
        </div>
      </div>
    </div>   
    <div class="row">   
      <div class="col-lg-8 col-md-8">            
        <div class="col-lg-2 col-md-2">Reason
        </div>
        <div class="col-lg-6 col-md-6">
            <textarea rows="10" cols="100" id="allocatereason" #allocateReason></textarea>
          </div>
      </div>    
    </div>   
    <div class="row">   
        <div class="col-lg-8 col-md-8">            
            <div class="col-lg-2 col-md-2"> </div>
          <div class="col-lg-3 col-md-3">
              <button id="reject" (click)="onReject(allocateReason, allocateDate)">Reject</button>
          </div>
          <div class="col-lg-3 col-md-3">
              <button id="cancel" (click)="onCancel(allocateReason, allocateDate)">Cancel</button>
            </div>
        </div>    
      </div>   
</div>
