      <div class='table-responsive' style="margin-top: 10px">
        <div class='table'>
          <div class="listBorder">
            <div class="row">
              <div class="col-lg-2">
                <label class="boldtext">Case Ref Number:</label>
              </div>
              <div class="col-lg-1">
                <label class="boldtext">Case Status:</label>
              </div>
              <div class="col-lg-2">
                <label class="boldtext">Customs Excise Code:</label>
              </div>
              <div class="col-lg-2">
                <label class="boldtext">Company registered number:</label>
              </div>
              <div class="col-lg-1">
                <label class="boldtext">Trading Name:</label>
              </div>
              <div class="col-lg-1">
                <label class="boldtext">Income Tax:</label>
              </div>
              <div class="col-lg-1">
                <label class="boldtext">VAT Number:</label>
              </div>
              <div class="col-lg-1">
                <label class="boldtext">DateCreated:</label>
              </div>
            </div>
            <div *ngFor='let vddlDetail of vddlItems' class="row tableoutline">
              <div class="col-lg-2">
                <div class="tablebox">
                  <label>
                    {{vddlDetail.VddlDetails?.CaseRefNo}}
                  </label>
                </div>
              </div>
              <div class="col-lg-1">
                <div class="tablebox">
                  <label>
                    ACTIVE
                  </label>
                </div>
              </div>
              <div class="col-lg-2">
                <div class="tablebox">
                  <label>
                    {{vddlDetail.VddlDetails?.CustomsExciseCode}}
                  </label>
                </div>
              </div>
              <div class="col-lg-2">
                <div class="tablebox">
                  <label>
                    {{vddlDetail.VddlDetails?.CompanyRegisteredNumber}}
                  </label>
                </div>
              </div>
              <div class="col-lg-1">
                <div class="tablebox">
                  <label>{{vddlDetail.VddlDetails?.TradingName}}</label>
                </div>
              </div>
              <div class="col-lg-1">
                <div class="tablebox">
                  <label>
                    {{vddlDetail.VddlDetails?.IncomeTax}}
                  </label>
                </div>
              </div>
              <div class="col-lg-1">
                <div class="tablebox">
                  <label>
                    {{vddlDetail.VddlDetails?.VATNumber}}
                  </label>
                </div>
              </div>
              <div class="col-lg-1">
                <div class="tablebox">
                  <label>
                    {{vddlDetail.VddlDetails?.DateCreated | date}}
                  </label>
                </div>
              </div>
              <div class="col-lg-1">
                <div class="buttonSpacing">
                  <button class='btn btn-primary' (click)='createAudit(vddlDetail)'>Create Audit </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
